<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <div class="nav-condition">
      <mat-accordion [multi]="true" displayMode="flat">
        <mat-expansion-panel expanded>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Search Mode
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-button-toggle-group [multiple]="true"
                                   #toggleGroup="matButtonToggleGroup"
                                   (change)="modeChanges($event)">
            <mat-button-toggle value="mode1">
              Mode1
            </mat-button-toggle>
            <mat-button-toggle value="mode2">
              Mode2
            </mat-button-toggle>
            <mat-button-toggle value="mode3">
              Mode3
            </mat-button-toggle>
          </mat-button-toggle-group>
        </mat-expansion-panel>

        <mat-expansion-panel expanded>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Team && Employee
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field class="block">
            <mat-chip-list #teamList>
              <mat-chip *ngFor="let team of teams" [selectable]="selectable"
                        [removable]="removable" (removed)="remove(team)">
                {{team.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input placeholder="Team"
                     [matChipInputFor]="teamList"
                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                     [matChipInputAddOnBlur]="addOnBlur"
                     (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
          </mat-form-field>
          <mat-form-field class="block">
            <mat-chip-list #eeList>
              <mat-chip *ngFor="let team of teams" [selectable]="selectable"
                        [removable]="removable" (removed)="remove(team)">
                {{team.name}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input placeholder="Employee Id/Name"
                     [matChipInputFor]="eeList"
                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                     [matChipInputAddOnBlur]="addOnBlur"
                     (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
          </mat-form-field>
        </mat-expansion-panel>

        <mat-expansion-panel expanded>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Date Range
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field class="block">
            <input matInput [matDatepicker]="startDate"
                   placeholder="Start Date">
            <mat-datepicker-toggle matSuffix
                                   [for]="startDate"></mat-datepicker-toggle>
            <mat-datepicker #startDate></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="block">
            <input matInput [matDatepicker]="endDate" placeholder="End Date">
            <mat-datepicker-toggle matSuffix
                                   [for]="endDate"></mat-datepicker-toggle>
            <mat-datepicker #endDate></mat-datepicker>
          </mat-form-field>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <div class="nav-toolbar">
      <mat-toolbar>
        <button mat-mini-fab color="warn">Reset</button>
        <span class="spacer"></span>
        <button mat-raised-button color="primary">Search</button>
      </mat-toolbar>
    </div>
  </mat-sidenav>

  <mat-sidenav mode="side" position="end" opened class="sidenav">
    <div class="nav-condition">
      <mat-accordion [multi]="true" displayMode="flat">
        <mat-expansion-panel expanded>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Advanced Condition
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-form-field class="block">
            <input matInput placeholder="Late Come Hours">
          </mat-form-field>
          <mat-form-field class="block">
            <input matInput placeholder="Late Come Hours">
          </mat-form-field>
          <mat-form-field class="block">
            <input matInput placeholder="Late Come Hours">
          </mat-form-field>
          <mat-form-field class="block">
            <input matInput placeholder="Late Come Hours">
          </mat-form-field>
          <mat-form-field class="block">
            <input matInput placeholder="Late Come Hours">
          </mat-form-field>
          <mat-form-field class="block">
            <input matInput placeholder="Late Come Hours">
          </mat-form-field>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="table-section">
      <table mat-table matSort
             [dataSource]="dataSource">
        <ng-container *ngFor="let column of displayColumns"
                      matColumnDef="{{column}}">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column |
            uppercase}}
          </th>
          <td mat-cell *matCellDef="let element"> {{element[column]}}</td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayColumns; sticky: true"
            class="table-header-bg"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns;"
            class="selected-row"
            (dblclick)="selectData(row)"></tr>
      </table>
    </div>
    <div class="pager-section">
      <mat-paginator [length]="dataSource.data.length"
                     [pageSize]="5"
                     [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
